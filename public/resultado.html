<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultado - Explora√ß√£o do Oceano</title>

  <style>
   :root{
      --bg-1:#003d66;
      --bg-2:#0099cc;
      --card:#04293A;
      --accent:#0ABDE3;
      --muted:#9FB4C7;
      --light:#E6F7FF;
      --glass: rgba(255,255,255,0.04);
      --radius:16px;
      --max-width:1100px;
      --transition:300ms cubic-bezier(.2,.9,.3,1);
      color-scheme: dark;
   }

   /* ================================
      FUNDO + DEGRADE SUPER SUAVE
   ================================= */
   html, body {
      height: 100%;
      margin: 0;
      overflow-x: hidden;
      font-family: 'Arial', sans-serif;

      background: linear-gradient(
        to bottom,
        #003d66 0%,
        #004468 10%,
        #00567a 25%,
        #006e96 45%,
        #0080aa 65%,
        #0090bf 82%,
        #0099cc 100%
      );

      color: var(--light);
      display: flex;
      justify-content: center;
      padding: 24px;
      box-sizing: border-box;
   }

   /* ================================
      √ÅGUA + BOLHAS
   ================================= */
   .efeito-agua {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
   }

   /* luz suave subindo */
   .efeito-agua::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top,
        rgba(200, 230, 255, 0.18),
        rgba(255, 255, 255, 0)
      );
      animation: ondinha 6s ease-in-out infinite alternate;
   }

   @keyframes ondinha {
      0% { transform: translateY(5px); }
      100% { transform: translateY(-5px); }
   }

   /* bolhas subindo */
   .bolha {
      position: absolute;
      bottom: -140px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: subirBolha linear infinite;
      filter: blur(1px);
   }

   @keyframes subirBolha {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      50% { opacity: 0.85; }
      100% {
        transform: translateY(-120vh) scale(1.4);
        opacity: 0;
      }
   }

   /* ================================
      CONTE√öDO
   ================================= */
   .wrap {
      width: 100%;
      max-width: var(--max-width);
      text-align: center;
   }

   h1 {
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 8px;
   }

   h2 { margin: 8px 0; }

   p {
      font-size: 1.2rem;
      margin-top: 0;
      color: var(--muted);
   }

   /* ================================
      CARD AJUSTADO (SEM SCROLL)
   ================================= */
   .card {
      background: var(--card);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      text-align: center;
      margin-top: 16px;
   }

   .card img {
      width: 100%;
      max-width: 360px;
      height: auto;
      display: block;
      border-radius: 12px;
      margin: 0 auto 20px auto;
      box-sizing: border-box;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
   }

   button {
      padding: 12px 22px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: var(--light);
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
   }

   button:hover {
      background: #0093ba;
   }

   .back-btn {
      margin-top: 12px;
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
   }

   .back-btn:hover {
      background: var(--accent);
      color: var(--light);
   }
  </style>
</head>

<body>

  <!-- CAMADA DE √ÅGUA + BOLHAS -->
  <div class="efeito-agua" id="efeitoAgua"></div>

  <div class="wrap">
    <h1>üåä Emo√ß√£o detectada:</h1>

    <p id="confTitle"></p>

    <div class="card">
      <img id="imagemEmocao" alt="Imagem relacionada √† emo√ß√£o" />
      <button class="back-btn" onclick="voltar()">Voltar</button>

  </div>

      ]
    };

    const traducoes = {
      happy: 'feliz',
      sad: 'triste',
      neutral: 'neutro',
      angry: 'triste',
      fearful: 'triste',
      disgusted: 'triste',
      surprised: 'feliz'
    };

    function getQueryParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    function imagemAleatoria(lista) {
      return lista[Math.floor(Math.random() * lista.length)];
    }

    const emocaoOriginal = getQueryParam('emocao') || 'neutral';
    const conf = getQueryParam('conf') || '0';
    const emocaoTraduzida = traducoes[emocaoOriginal] || 'nenhuma';

    document.getElementById('emocaoTitle').innerText =
      emocaoTraduzida.charAt(0).toUpperCase() + emocaoTraduzida.slice(1);

    document.getElementById('confTitle').innerText =
      `Confian√ßa: ${conf}%`;

    if (imagensPorEmocao[emocaoTraduzida]) {
      document.getElementById('imagemEmocao').src =
        imagemAleatoria(imagensPorEmocao[emocaoTraduzida]);
    }

    function voltar() {
      window.location.href = 'index.html';
    }

    /* ==================================
       GERAR BOLHAS
    =================================== */
    const container = document.getElementById("efeitoAgua");

    function criarBolha() {
      const bolha = document.createElement("div");
      bolha.classList.add("bolha");

      const size = Math.random() * 40 + 10;
      const pos = Math.random() * 100;

      bolha.style.width = size + "px";
      bolha.style.height = size + "px";
      bolha.style.left = pos + "vw";
      bolha.style.animationDuration = (Math.random() * 6 + 4) + "s";

      container.appendChild(bolha);

      setTimeout(() => bolha.remove(), 10000);
    }

    setInterval(criarBolha, 600);
  </script>

</body>
</html>
